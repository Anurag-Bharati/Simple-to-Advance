<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Water Intake Tracker</title>

</head>

<body>
    <div class="background bg-texture"></div>
    <div class="container">
        <div class="wrapper">
            <h1 class="text-gradient-ry">Water Intake Tracker</h1>
            <h3>Your Goal Today <span class="goal">2 Liters</span>.
            </h3>
            <div class="cup">
                <div class="remained" id="remained">
                    <span id="liters">1.5L</span>
                    <small>Remaining</small>
                </div>
                <div class="percentage"></div>
            </div>
        </div>
        <div class="wrapper">
            <p class="text">Select glasses you have drank</p>
            <div class="cups">
                <div class="cup cup-small full">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
